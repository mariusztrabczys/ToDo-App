<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo List by Mariusz Trabczys</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
        <h1>MOJA LISTA</h1>
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Nowe zadanie.." required>
            <button type="submit" class="add-button"><strong>DODAJ</strong></button>
        </form>
          <ul class="todo-items">
            <li class="item" data-key="">
              <input class="checkbox" type="checkbox">
              <button class="delete-button">X</button>
            </li>
          </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
  <footer>&copy Mariusz Trabczys</footer>
</html>
